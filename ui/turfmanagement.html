<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookMyTurf Admin | All Turfs Management</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* RESET & BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0D0D0D;
      color: #FFFFFF;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    a, button, input {
      font-family: inherit;
      font-size: 16px;
      color: inherit;
    }
    a {
      color: var(--accent-primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    a:hover,
    a:focus-visible,
    button:hover,
    button:focus-visible,
    input:focus-visible {
      outline: 2px solid #00D4FF;
      outline-offset: 3px;
    }
    ::selection {
      background: rgba(0, 212, 255, 0.22);
    }

    /* VARIABLES */
    :root {
      --accent-primary: #00D4FF;
      --bg-secondary: #1A1A1A;
      --radius-card: 16px;
      --radius-input: 14px;
      --radius-button: 16px;
      --transition-fast: all 0.2s ease-in-out;
      --text-muted: #666666;
      --shadow-default: 0 8px 40px rgba(0, 212, 255, 0.15);
      --shadow-hover: 0 22px 60px rgba(0, 212, 255, 0.3);
    }

    /* CONTAINER */
    .container {
      max-width: 900px;
      width: 100%;
      background: var(--bg-secondary);
      border-radius: var(--radius-card);
      padding: 40px 48px;
      box-shadow: var(--shadow-default);
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    /* PAGE TITLE */
    h1.page-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 32px;
      color: var(--accent-primary);
      user-select: none;
      margin-bottom: 8px;
      text-align: center;
    }

    /* TAB NAVIGATION */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 24px;
      user-select: none;
      margin-bottom: 24px;
    }
    .tab {
      padding: 12px 24px;
      font-weight: 700;
      font-size: 16px;
      border-radius: var(--radius-button);
      cursor: pointer;
      background: transparent;
      color: var(--text-muted);
      border: 2px solid transparent;
      transition: all 0.25s ease;
      user-select: none;
    }
    .tab.active,
    .tab:hover,
    .tab:focus {
      background: var(--accent-primary);
      color: #000;
      border-color: var(--accent-primary);
      outline: none;
    }

    /* SEARCH BAR */
    .search-bar {
      width: 100%;
      margin-bottom: 24px;
    }
    .search-bar input[type="search"] {
      width: 100%;
      padding: 12px 16px;
      border-radius: var(--radius-input);
      border: 1.5px solid #404040;
      background: #262626;
      color: var(--text-primary);
      font-weight: 500;
      font-size: 16px;
      transition: border-color 0.2s ease;
    }
    .search-bar input[type="search"]:focus {
      border-color: var(--accent-primary);
      outline: none;
      box-shadow: 0 0 8px rgba(0, 212, 255, 0.4);
    }

    /* TURFS TABLE */
    table.turf-table {
      width: 100%;
      border-collapse: collapse;
      user-select: none;
    }
    table.turf-table thead {
      background: var(--bg-tertiary);
      color: var(--accent-primary);
      font-weight: 700;
      font-size: 14px;
      text-align: left;
    }
    table.turf-table th,
    table.turf-table td {
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.12);
      vertical-align: middle;
    }
    table.turf-table tbody tr:hover,
    table.turf-table tbody tr:focus-within {
      background: var(--bg-secondary);
      outline: none;
    }
    table.turf-table tbody tr {
      cursor: default;
    }
    table.turf-table td.actions-cell {
      text-align: center;
      width: 180px;
    }
    button.action-btn {
      background: var(--accent-primary);
      color: #000;
      font-weight: 700;
      font-size: 14px;
      padding: 8px 16px;
      border-radius: var(--radius-button);
      cursor: pointer;
      border: none;
      user-select: none;
      transition: background-color 0.25s ease;
      margin-right: 8px;
    }
    button.action-btn:last-child {
      margin-right: 0;
    }
    button.action-btn:hover,
    button.action-btn:focus {
      background-color: #00b8ff;
      outline: none;
    }

    /* STATUS BADGES */
    .status-badge {
      font-weight: 700;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }
    .status-live {
      color: #00D4FF;
    }
    .status-pending {
      color: #FFB800;
    }
    .status-rejected {
      color: #FF4757;
    }
    .status-badge i {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="All Turfs Management">

    <h1 class="page-title">ALL TURFS</h1>

    <nav class="tabs" role="tablist" aria-label="Turf status filter tabs">
      <button class="tab active" role="tab" aria-selected="true" tabindex="0" aria-controls="all-turfs-panel" id="all-turfs-tab">All (60)</button>
      <button class="tab" role="tab" aria-selected="false" tabindex="-1" aria-controls="live-turfs-panel" id="live-turfs-tab">Live (42)</button>
      <button class="tab" role="tab" aria-selected="false" tabindex="-1" aria-controls="pending-turfs-panel" id="pending-turfs-tab">Pending (12)</button>
      <button class="tab" role="tab" aria-selected="false" tabindex="-1" aria-controls="rejected-turfs-panel" id="rejected-turfs-tab">Rejected (6)</button>
    </nav>

    <section class="search-bar">
      <input type="search" placeholder="üîç Search turfs..." aria-label="Search turfs" />
    </section>

    <section id="all-turfs-panel" role="tabpanel" aria-labelledby="all-turfs-tab" tabindex="0">
      <table class="turf-table" role="table" aria-label="All turfs list">
        <thead>
          <tr>
            <th scope="col">Turf Name</th>
            <th scope="col">Location</th>
            <th scope="col">Owner</th>
            <th scope="col">Status</th>
            <th scope="col" class="actions-cell">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr tabindex="0">
            <td>Green Arena</td>
            <td>Mumbai</td>
            <td>Rahul S.</td>
            <td><span class="status-badge status-live"><i class="fa-solid fa-check"></i> ‚úì Live</span></td>
            <td class="actions-cell">
              <a href="turfverificationdetail.html" class="action-btn" aria-label="View Green Arena turf">
  View
</a>

              <button class="action-btn" aria-label="Edit Green Arena turf">Edit</button>
              <button class="action-btn" aria-label="Suspend Green Arena turf">Suspend</button>
            </td>
          </tr>
          <tr tabindex="0">
            <td>Sports Hub</td>
            <td>Delhi</td>
            <td>Priya P.</td>
            <td><span class="status-badge status-pending"><i class="fa-solid fa-hourglass-half"></i> ‚è≥ Pending</span></td>
            <td class="actions-cell">
              <button class="action-btn" aria-label="View Sports Hub turf">View</button>
              <button class="action-btn" aria-label="Edit Sports Hub turf">Edit</button>
              <button class="action-btn" aria-label="Suspend Sports Hub turf">Suspend</button>
            </td>
          </tr>
          <tr tabindex="0">
            <td>Prime Turf</td>
            <td>Bangalore</td>
            <td>Amit K.</td>
            <td><span class="status-badge status-live"><i class="fa-solid fa-check"></i> ‚úì Live</span></td>
            <td class="actions-cell">
              <button class="action-btn" aria-label="View Prime Turf turf">View</button>
              <button class="action-btn" aria-label="Edit Prime Turf turf">Edit</button>
              <button class="action-btn" aria-label="Suspend Prime Turf turf">Suspend</button>
            </td>
          </tr>
          <tr tabindex="0">
            <td>Game Zone</td>
            <td>Chennai</td>
            <td>Neha S.</td>
            <td><span class="status-badge status-rejected"><i class="fa-solid fa-xmark"></i> ‚úó Rejected</span></td>
            <td class="actions-cell">
              <button class="action-btn" aria-label="View Game Zone turf">View</button>
              <button class="action-btn" aria-label="Edit Game Zone turf">Edit</button>
              <button class="action-btn" aria-label="Suspend Game Zone turf">Suspend</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>
</body>
</html>
