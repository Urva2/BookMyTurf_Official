<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookMyTurf | Booking Summary</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* RESET & BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0D0D0D;
      color: #FFFFFF;
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    a:focus-visible,
    button:focus-visible,
    input:focus-visible,
    select:focus-visible,
    textarea:focus-visible {
      outline: 2px solid #00D4FF;
      outline-offset: 3px;
    }
    ::selection {
      background: rgba(0, 212, 255, 0.22);
    }

    /* VARIABLES */
    :root {
      --bg-primary: #0D0D0D;
      --bg-secondary: #1A1A1A;
      --bg-tertiary: #262626;

      --accent-primary: #00D4FF;
      --accent-secondary: #0099CC;
      --accent-glow: rgba(0, 212, 255, 0.3);

      --text-primary: #FFFFFF;
      --text-secondary: #B3B3B3;
      --text-muted: #666666;

      --shadow-default: 0 8px 34px rgba(0, 0, 0, 0.45);
      --shadow-hover: 0 22px 60px rgba(0, 212, 255, 0.1);
      --shadow-button: 0 0 20px rgba(0, 212, 255, 0.4);

      --radius-card: 16px;
      --radius-button: 12px;
      --radius-input: 10px;

      --transition-fast: all 0.2s ease-in-out;
      --transition-medium: all 0.25s ease-out;

      --container: 900px;
    }

    /* CONTAINER */
    .container {
      max-width: var(--container);
      margin: 40px auto 80px;
      padding: 0 20px;
      flex: 1;
    }

    /* NAVBAR SIMULATION */
    nav.breadcrumb {
      font-size: 14px;
      margin-bottom: 24px;
      color: var(--text-secondary);
    }
    nav.breadcrumb a {
      color: var(--accent-primary);
      font-weight: 600;
    }
    nav.breadcrumb a:hover {
      text-decoration: underline;
    }

    /* PAGE TITLE */
    h1.page-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 32px;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: -0.02em;
      color: var(--text-primary);
    }

    /* LAYOUT GRID */
    .summary-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
    }

    /* BOOKING DETAILS */
    .booking-details {
      background: var(--bg-secondary);
      border-radius: var(--radius-card);
      padding: 32px 28px;
      box-shadow: var(--shadow-default);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .booking-card {
      background: var(--bg-tertiary);
      border-radius: var(--radius-card);
      padding: 20px 24px;
      box-shadow: var(--shadow-hover);
      display: flex;
      flex-direction: column;
      gap: 8px;
      user-select: none;
    }
    .booking-card h2 {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent-primary);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .booking-card h2 i {
      font-size: 22px;
    }
    .booking-card p {
      font-weight: 600;
      font-size: 16px;
      color: var(--text-primary);
      margin-left: 34px;
    }
    .verified-badge-small {
      background: var(--accent-primary);
      color: #001018;
      font-weight: 700;
      font-size: 14px;
      padding: 4px 14px;
      border-radius: 9999px;
      box-shadow: 0 0 10px var(--accent-glow);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      user-select: none;
      margin-left: 34px;
      margin-top: 4px;
      width: fit-content;
    }
    .verified-badge-small i {
      font-size: 14px;
    }

    /* FORM GROUPS */
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text-secondary);
    }
    .form-group label {
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 14px;
    }
    input[type="text"],
    input[type="number"],
    textarea {
      background: var(--bg-tertiary);
      border: 1.5px solid rgba(255, 255, 255, 0.12);
      border-radius: var(--radius-input);
      padding: 12px 16px;
      color: var(--text-primary);
      font-size: 16px;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
      transition: var(--transition-fast);
      resize: vertical;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 8px var(--accent-glow);
      outline: none;
    }
    input[type="number"] {
      max-width: 120px;
    }
    textarea {
      min-height: 80px;
      max-height: 140px;
    }

    /* ORDER SUMMARY */
    .order-summary {
      background: var(--bg-secondary);
      border-radius: var(--radius-card);
      padding: 32px 28px;
      box-shadow: var(--shadow-default);
      display: flex;
      flex-direction: column;
      gap: 24px;
      justify-content: space-between;
    }
    .order-box {
      background: var(--bg-tertiary);
      border-radius: var(--radius-card);
      padding: 20px 24px;
      box-shadow: var(--shadow-hover);
      user-select: none;
    }
    .order-box h3 {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 16px;
      color: var(--accent-primary);
    }
    .order-row {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      font-size: 16px;
      color: var(--text-primary);
      margin-bottom: 12px;
    }
    .order-row.total {
      font-size: 20px;
      font-weight: 900;
      border-top: 1.5px solid rgba(255, 255, 255, 0.12);
      padding-top: 12px;
      margin-top: 12px;
    }

    /* PAYMENT METHODS */
    .payment-methods {
      background: var(--bg-tertiary);
      border-radius: var(--radius-card);
      padding: 20px 24px;
      box-shadow: var(--shadow-hover);
      user-select: none;
      font-weight: 600;
      font-size: 16px;
      color: var(--text-primary);
    }
    .payment-methods h3 {
      margin-bottom: 16px;
      color: var(--accent-primary);
    }
    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .payment-options label {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      font-size: 15px;
      color: var(--text-primary);
      user-select: none;
      transition: color 0.2s ease-in-out;
    }
    .payment-options input[type="radio"] {
      accent-color: var(--accent-primary);
      cursor: pointer;
      width: 18px;
      height: 18px;
    }
    .payment-options label:hover {
      color: var(--accent-primary);
    }

    /* CONFIRM BUTTON */
    .confirm-box {
      margin-top: 24px;
      text-align: center;
    }
    .btn-confirm {
      background-color: var(--accent-primary);
      color: #000;
      font-weight: 700;
      font-size: 18px;
      padding: 16px 0;
      border-radius: var(--radius-button);
      width: 100%;
      max-width: 320px;
      cursor: pointer;
      border: none;
      box-shadow: var(--shadow-button);
      transition: var(--transition-fast);
      user-select: none;
    }
    .btn-confirm:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px var(--accent-glow);
    }
    .btn-confirm:active {
      transform: scale(0.98);
    }

    /* TERMS */
    .terms {
      margin-top: 16px;
      font-size: 14px;
      color: var(--text-secondary);
      user-select: none;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .terms input[type="checkbox"] {
      accent-color: var(--accent-primary);
      cursor: pointer;
      width: 18px;
      height: 18px;
    }
    .terms label {
      cursor: pointer;
      user-select: none;
    }

    /* BACK LINK */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--accent-primary);
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 24px;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s ease-in-out;
      text-decoration: none;
    }
    .back-link:hover {
      color: #00b0e6;
      text-decoration: underline;
    }
    .back-link i {
      font-size: 14px;
    }

    /* SECURE PAYMENT INFO */
    .secure-payment {
      margin-top: 32px;
      font-size: 14px;
      color: var(--text-secondary);
      text-align: center;
      user-select: none;
    }
    .secure-payment i {
      color: var(--accent-primary);
      margin-right: 8px;
    }

    /* RESPONSIVE */
    @media (max-width: 960px) {
      .summary-grid {
        grid-template-columns: 1fr;
        gap: 40px;
      }
      .container {
        margin: 20px auto 60px;
      }
      .btn-confirm {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Booking Summary Page">

    <a href="turfdetail.html" class="back-link" aria-label="Back to turf details">
      <i class="fa-solid fa-arrow-left"></i> Back to Turf
    </a>

    <h1 class="page-title">Booking Summary</h1>

    <div class="summary-grid">

      <!-- Booking Details -->
      <section class="booking-details" aria-labelledby="booking-details-title">
        <h2 id="booking-details-title" class="sr-only">Booking Details</h2>

        <div class="booking-card" aria-label="Turf name and location">
          <h2><i class="fa-solid fa-futbol"></i> Green Arena Sports</h2>
          <p><i class="fa-solid fa-location-dot"></i> Andheri West, Mumbai</p>
          <div class="verified-badge-small" aria-label="Verified turf">
            <i class="fa-solid fa-circle-check" aria-hidden="true"></i> Verified
          </div>
        </div>

        <div class="form-group">
          <label for="booking-date">Date</label>
          <input type="text" id="booking-date" value="Wednesday, January 8, 2026" readonly aria-readonly="true" />
        </div>

        <div class="form-group">
          <label for="booking-time">Time Slot</label>
          <input type="text" id="booking-time" value="7:00 AM - 8:00 AM (1 hour)" readonly aria-readonly="true" />
        </div>

        <div class="form-group">
          <label for="booking-sport">Sport</label>
          <input type="text" id="booking-sport" value="Football" readonly aria-readonly="true" />
        </div>

        <div class="form-group">
          <label for="players-count">Players (Optional)</label>
          <input type="number" id="players-count" name="players-count" min="1" max="50" placeholder="10 players" />
        </div>

        <div class="form-group">
          <label for="contact-number">Contact Number</label>
          <input type="text" id="contact-number" name="contact-number" placeholder="+91 98765 43210" />
        </div>

        <div class="form-group">
          <label for="special-requests">Special Requests</label>
          <textarea id="special-requests" name="special-requests" placeholder="Any specific needs..." rows="3"></textarea>
        </div>

        <div class="terms">
          <input type="checkbox" id="agree-terms" name="agree-terms" />
          <label for="agree-terms">I agree to the terms and cancellation policy</label>
        </div>
      </section>

      <!-- Order Summary -->
      <section class="order-summary" aria-labelledby="order-summary-title">
        <h2 id="order-summary-title" class="sr-only">Order Summary</h2>

        <div class="order-box" aria-label="Slot charges">
          <h3>Slot Charges</h3>
          <div class="order-row">
            <span>7:00 AM - 8:00 AM</span>
            <span>₹800</span>
          </div>
        </div>

        <div class="order-box" aria-label="Platform fee">
          <h3>Platform Fee</h3>
          <div class="order-row">
            <span>&nbsp;</span>
            <span>₹50</span>
          </div>
        </div>

        <div class="order-box" aria-label="Total amount">
          <div class="order-row total">
            <span>Total Amount</span>
            <span>₹850</span>
          </div>
        </div>

        <div class="payment-methods" aria-label="Payment methods">
          <h3>Payment Method</h3>
          <form>
            <div class="payment-options">
              <label>
                <input type="radio" name="payment" value="upi" checked />
                UPI / GPay / PhonePe
              </label>
              <label>
                <input type="radio" name="payment" value="card" />
                Credit / Debit Card
              </label>
              <label>
                <input type="radio" name="payment" value="netbanking" />
                Net Banking
              </label>
              <label>
                <input type="radio" name="payment" value="payvenue" />
                Pay at Venue
              </label>
            </div>
          </form>
        </div>

        <div class="confirm-box">
          <button class="btn-confirm" type="submit" aria-label="Confirm booking">
            Confirm Booking
          </button>
        </div>

        <div class="secure-payment" aria-live="polite" aria-atomic="true">
          <i class="fa-solid fa-lock" aria-hidden="true"></i> Secure Payment — Your data is encrypted
        </div>
      </section>

    </div>
  </div>
</body>
</html>
